<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
<main >
	<div class="container-fluid">
		<div class="row d-flex justify-content-center align-items-center min-vh-100 ">
			<div class="col-lg-4">
				<div class="card shadow">
					<div class="card-header">
						<h2 class="fw-bold text-secondary text-center">Login</h2>
					</div>
					<div class="card-body p-5">
						<form action="#" method="post" id="">
							<div class="mb-3">
								<input type="email" name="email" id="email" class="form-control rounded-0" placeholder="E-Mail">
								<div class="invalid-feedback"></div>
							</div>
							<div class="mb-3">
								<input type="password" name="password" id="password" class="form-control rounded-0" placeholder="password">
								<div class="invalid-feedback"></div>
							</div>
							<div class="mb-3">
								<a href="" class="text-decoration-none">Forgot Password?</a>
							</div>
							<div class="mb-3 d-grid">
								<input type="submit" name="submit" value="Login" class="btn btn-dark rounded-0"id="">
							</div>
							<div class="text-center text-secondary">
								<div>Don't have an account?  <a href="" class="text-decoration-none">Register Hire</a> </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</main>
</body>
</html>
